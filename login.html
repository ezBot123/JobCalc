<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #cce6ff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px 0;
      border: 2px solid black;
    }

    button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6f2ff;
    }

    #result {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required>
      
      <label>Password</label>
      <input type="password" id="password" required>
      
      <button type="submit">Login</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const res = await fetch("https://your-replit-app.repl.co/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = "jobcalc.html"; // Change this to your actual page
      } else {
        document.getElementById("result").innerText = "Invalid login";
      }
    });
  </script>
</body>
</html>
